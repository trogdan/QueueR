apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.xanadu.queuer"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Core card library
    compile 'com.github.gabrielemariotti.cards:library:1.7.3'

    //Extra card library, it is required only if you want to use integrations with other libraries
    //compile 'com.github.gabrielemariotti.cards:library-extra:1.7.3'

    compile 'com.google.zxing:core:3.0.0'
}
